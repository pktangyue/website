{% load hosts %}
<header class='site-header fixed-top'>
  <nav class="site-navbar navbar navbar-expand-lg navbar-light container">
    <a class="navbar-brand" href="{% host_url 'index' host 'www' %}">pktangyue</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if not active %}active{% endif %}">
          <a class="nav-link" href="{% host_url 'index' host 'www' %}">首页</a>
        </li>
        <li class="nav-item {% if active == 'blog' %}active{% endif %}">
          <a class="nav-link" href="{% host_url 'index' host 'blog' %}">博客</a>
        </li>
        <li class="nav-item {% if active == 'note' %}active{% endif %}">
          <a class="nav-link" href="{% host_url 'index' host 'note' %}">笔记</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="搜索" aria-label="搜索">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">搜索</button>
      </form>
    </div>
  </nav>
</header>
